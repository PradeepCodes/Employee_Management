<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2 th:text="${employee.id != null} ? 'Edit Employee' : 'Add Employee'"></h2>
<form th:action="@{/save}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{id}" />

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required /><br>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required /><br>

    <label>Mobile Number:</label>
    <input type="text" th:field="*{mobileNumber}" required /><br>

    <label>Gender:</label>
    <select th:field="*{gender}" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br>

    <label>Salary:</label>
    <input type="number" step="0.01" th:field="*{salary}" required /><br>

    <button type="submit">Save</button>
</form>

<a href="/">Back to List</a>
</body>
</html>
