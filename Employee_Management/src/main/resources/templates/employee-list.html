<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .add-btn {
            margin-bottom: 15px;
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .add-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h2>Employee List</h2>

<a class="add-btn" href="/add">Add New Employee</a>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.firstName}">John</td>
        <td th:text="${emp.lastName}">Doe</td>
        <td th:text="${emp.mobileNumber}">1234567890</td>
        <td th:text="${emp.gender}">Male</td>
        <td th:text="${emp.salary}">50000</td>
        <td>
            <a th:href="@{|/edit/${emp.id}|}">Edit</a> |
            <a th:href="@{|/delete/${emp.id}|}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
